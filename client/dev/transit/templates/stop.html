<div class="row">
    <label>Enter a Starting Station:
        <select name="startingStation" ng-model="$parent.startingStation" ng-options="s.stop_name for s in stops">
        </select>
    </label>
</div>
<div class="row">
    <label>Enter an Ending Station: 
        <select name="endingStation" ng-model="$parent.endingStation" ng-options="s.stop_name for s in stops">
        </select>
</div>
